<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 6</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<!-- Load d3-cloud -->
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
</head>
<body onload="showNews()">
<div id="topdiv">
<div id="leftdiv">
    <input type="button" id="news_button" class="main_button active" value="Google News" onclick="showNews()">
    <input type="button" id="search_button" class="main_button" value="Search" onclick="showSearch()">
</div>
<div id="rightdiv">
    <div id="slideshow">

    </div>
    <div id="word_cloud">

    </div>
</div></div>
<div id="bottomdiv">
<div id="CNN" class="cardbox">

</div>
<div id="Fox" class="cardbox"></div>
</div>
<form id="search_form" onsubmit="return false">
    <label for="Keyword">Keyword<span style="color: red;">*</span></label>
  <input type="text" name="Keyword" id="Keyword" required>
    <label for="From">From<span style="color: red;">*</span></label>
    <input type="date" name="From" id="From" onload="getDate()" required>
    <label for="To">To<span style="color: red;">*</span></label>
    <input type="date" name="To" id="To" required>
    <br>
    <label for="categories">Category</label>
    <select id="categories" name="categories" style="width:110px;" onchange="getsources()">
  <option value="all" selected>all</option>
  <option value="business">business</option>
  <option value="entertainment">entertainment</option>
        <option value="general">general</option>
        <option value="health">health</option>
        <option value="science">science</option>
        <option value="sports">sports</option>
        <option value="technology">technology</option>
</select>
    <label for="sources">Source</label>
<select id="sources" name="sources" style="width:110px;">
    <option value="all" selected>all</option>
</select>
    <br>
  <input type="submit" id="search_submit" value="Search" onclick="showSearchResults()">
    <input type="button" id="clear" value="Clear" onclick="clearResults()">
</form>
<div id="search_result" class="cardbox2"><div id="no-result"></div></div>
<script src="/static/news_app.js"></script>

</body>
</html>
